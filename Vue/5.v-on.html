<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
<div id="app">
    <button v-on="{mouseenter: onEnter, mouseleave: onLeave}" v-on:click="onClick">点我</button>
    <form v-on:submit.prevent="onSubmit" v-on:keydown.enter="onEnter"><input type="text"><button type="submit">提交</button></form>
</div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        methods: {
            onClick: function () {
                console.log("clicked")
            },
            onEnter: function () {
                console.log("entered")
            },
            onLeave: function () {
                console.log("leaved")
            },
            onSubmit: function () {
                console.log("submited")
            },
            onEnter: function () {
                console.log("enter");
            }
        }
    })
</script>

</html>
