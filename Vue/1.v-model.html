<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">1.v-model.html
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <input type="text" v-model="name">
            <span v-if="name">name: {{name}}</span>
        </div>
        <div>
            <input type="text" v-model="sex">
            <span v-show="sex">sex: {{sex}}</span>
        </div>
        <div>
            <input type="text" v-model="age">
            <span v-show="age"> age: {{age}}</span>
        </div>

    </div>
</body>
<script>
    var vue = new Vue({
        el: "#app",
        data: {
            name: "yiny",
            age: "",
            sex: "",
        }
    })
</script>

</html>
