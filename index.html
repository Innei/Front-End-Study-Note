<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1024px, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		#box1 {
			background-color: skyblue;
			width: 100px;
			height: 100px;
			position: absolute;
			text-decoration: black;
			text-decoration-line: underline;
		}
		#text{
			position: absolute;
			top: 100px;


		}

	</style>

	<script>
		window.onload = function () {
			var box1 = document.querySelector('#box1');
			
			box1.onwheel = function (e) {
				
				if (e.wheelDelta < 0) {
					box1.style.height = box1.clientHeight + 10 + 'px';
					box1.style.width = box1.clientWidth + 10 + 'px';
				}
				else {
					box1.style.height = box1.clientHeight - 10 + 'px';
					box1.style.width = box1.clientWidth - 10 + 'px';
				}
				if (e.preventDefault) {
					e.preventDefault();
				}
				return false;
			};
			box1.onmousedown = function (event) {
				lf = event.clientX - box1.offsetLeft;  // 偏移量
				tp = event.clientY - box1.offsetTop;
				// 鼠标移动时
				document.onmousemove = function (event) {
					var left = event.clientX - lf;
					var top = event.clientY - tp;

					// box1 改变坐标
					box1.style.left = left + 'px';
					box1.style.top = top + 'px';
				}
				// 鼠标松开时
				document.onmouseup = function () {
					// 取消 移动事件
					document.onmousemove = null;
					// 取消 松开事件 (一次性事件)
					document.onmouseup = null;
				}
			}
			text.onkeydown = function (e) {
				// 无法输入数字
                if (e.keyCode <= 57 && e.keyCode >= 48)
                    return false;
			}
			
			document.onkeydown = function (e) {
			    /*
			        37 left
			        38 up
			        39 right
			        40 down
			     */

                if (e.keyCode === 37)
                    box1.style.left = box1.offsetLeft - 10 + 'px';
                else if (e.keyCode === 38)
                    box1.style.top = box1.offsetTop - 10 + 'px';
                else if (e.keyCode === 39)
                    box1.style.left = box1.offsetLeft + 10 + 'px';
                else
                    box1.style.top = box1.offsetTop + 10 + 'px';
            return false;
			}

		};

	</script>
</head>

<body>
	<div id="box1"></div>
	<span id="key"></span>
	<input type="text" id="text"/>
</body>

</html>
